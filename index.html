<!DOCTYPE html>
<html lang="en">

<head>
    <title>Supernatural - Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="src/css/mapstyles.css">
</head>

<body>
    <div class="container">
        <div class="sec_nav">
            <div class="sec_menu sec_menu--icon" id="sec_menu" data-bind="click: openList">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <input class="input_box" placeholder="Enter the favourite location!" type="text" data-bind="textInput: typedAddress" />
        </div>
        <div id="sec_list--mob" class="sec_list--mob">
            <div class="wikiLink">
                <!-- ko foreach: wikidata -->
                <a target="_blank" class="sec_loc--mob" data-bind="attr: {href: src}">
                  <span data-bind="text: title"></span>
                </a>
                <!-- /ko -->
                <p class="wikierror"></p>
            </div>
            <ul class="mob_links" data-bind="foreach: currentLocs">
                <li class="sec_loc--mob" data-bind="click: $parent.centerLoc">
                    <span class="loc_title" data-bind="text: loc"></span>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="element sec_list">
                <div class="sec_input sec_clear">
                    <input class="input_box" placeholder="Enter the favourite location!" type="text" data-bind="textInput: typedAddress" />
                </div>
                <ul class="sec_list--loc" data-bind="foreach: currentLocs">
                    <li class="sec_loc clearfix" data-bind="click: $parent.openLocInfo">
                        <span class="loc_title" data-bind="text: loc"></span>
                    </li>
                </ul>
                <div class="infoWiki">
                    <h3 class="wikiTitle">Wikipedia Resources</h3>
                    <!-- ko foreach: wikidata -->
                    <a target="_blank" class="sec_loc" data-bind="attr: {href: src}">
            <span data-bind="text: title"></span>
          </a>
                    <p data-bind="text: snippet"></p>
                    <!-- /ko -->
                    <p class="wikierror"></p>
                </div>
            </div>
            <div id="map" class="element sec_map"></div>
        </div>
    </div>
    <script src="src/js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="src/js/data.js"></script>
    <script type="text/javascript" src="src/js/config.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/js/appEngine.js"></script>
</body>

</html>
